<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>💣 Minesweeper</title>
</head>
<body>
    <div class="container">
        <h1 id="title">💣 Minesweeper</h1>
        
        <div class="controls">
            <button class="lang-btn active" onclick="setLanguage('en')">EN</button>
            <button class="lang-btn" onclick="setLanguage('es')">ES</button>
            <button class="lang-btn" onclick="setLanguage('pt')">PT</button>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div>💣</div>
                <div id="mines">10</div>
            </div>
            <div class="stat">
                <div>⏱️</div>
                <div id="time">0</div>
            </div>
        </div>
        
        <button class="btn" onclick="newGame()" id="newGameBtn">🎮 New Game</button>
        <button class="btn" onclick="toggleFlag()" id="flagBtn">🚩 Flag</button>
        
        <div class="board" id="board"></div>
        
        <div class="message" id="message"></div>
        
        <div class="instructions" id="instructions">
            <strong>How to play:</strong><br>
            • Click to reveal squares<br>
            • Right-click or use Flag button to mark mines<br>
            • Numbers show nearby mines<br>
            • Find all mines to win!
        </div>
    </div>

    <script>

    </script>
</body>
</html>
